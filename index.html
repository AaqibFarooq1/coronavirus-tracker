<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Hello World!</title>
	</head>
	<body>
		<div id="content">
			<div id="titlebar">

				Corona Status in United Kingdom <span id="exit"></span>

			</div>

				<div id="stats">

						<span id="data_total">0</span>
					</div>
					<div id="recovered" class="col_three">
						<span>&#11044;</span> Recovered <br>

						<span id="data_deaths">0</span>
					</div>
				</div>

				<div id="footer">
					<div id="today">Total <span id="data_today">0</span> new cases confirmed in United Kingdom.</div>

				</div>

			</div>
		</div>
